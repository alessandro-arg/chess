<div class="h-dvh bg-steel-bg chess-piece-bg overflow-x-hidden relative">
  <!-- Floating Orbs -->
  <div class="floating-orb floating-orb-1"></div>
  <div class="floating-orb floating-orb-2"></div>
  <div class="floating-orb floating-orb-3"></div>

  <main>
    <router-outlet></router-outlet>

    <div
      *ngIf="showA2HS"
      class="fixed bottom-[calc(env(safe-area-inset-bottom)+12px)] left-4 right-4 z-50 rounded-2xl bg-black/80 text-white p-5 pr-10 backdrop-blur shadow-lg"
      role="status"
      aria-live="polite"
    >
      <button
        type="button"
        (click)="closeA2HS()"
        aria-label="Close install tip"
        class="absolute top-2 right-2 w-7 h-7 grid place-items-center rounded-full bg-white/10 hover:bg-white/20 focus:outline-none focus:ring-2 focus:ring-white/40"
      >
        x
      </button>

      <div class="text-sm">
        Install Chess²: <br />
        → tap <span class="inline-block px-1">Share</span> <br />
        → <strong>Add to Home Screen +</strong>
      </div>
    </div>
  </main>
  <app-toast-message></app-toast-message>
</div>
