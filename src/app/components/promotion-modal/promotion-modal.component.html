<!-- Render only when open -->
<ng-container *ngIf="open">
  <!-- Backdrop (click to close) -->
  <div
    class="fixed inset-0 z-[10000]"
    (click)="onBackdrop()"
    aria-hidden="true"
  >
    <div class="absolute inset-0 bg-black/40 backdrop-blur-sm"></div>
  </div>

  <!-- Sheet -->
  <div class="fixed inset-0 z-[10001] grid place-items-center">
    <div
      role="dialog"
      aria-modal="true"
      [attr.aria-label]="
        color === 'w'
          ? 'Choose white promotion piece'
          : 'Choose black promotion piece'
      "
      (click)="$event.stopPropagation()"
      tabindex="0"
      class="relative w-[min(92vw,420px)] rounded-2xl border border-white/15 bg-[#1c1f25] shadow-[0_16px_48px_rgba(0,0,0,0.55)] px-4 pt-4 pb-3 before:absolute before:inset-0 before:rounded-2xl before:bg-[radial-gradient(120%_120%_at_0%_0%,rgba(255,255,255,0.08),transparent_70%)] after:absolute after:inset-0 after:rounded-2xl after:border after:border-white/10 before:pointer-events-none after:pointer-events-none transition-transform duration-150"
    >
      <div
        class="text-center text-slate-200 font-semibold text-sm tracking-wide mb-3"
      >
        Choose promotion
      </div>

      <div
        class="grid grid-cols-4 gap-2 p-2 rounded-xl border border-white/10 bg-gradient-to-b from-white/10 to-white/5"
      >
        <button
          type="button"
          (click)="choose('q')"
          class="rounded-xl outline-none focus-visible:ring-2 focus-visible:ring-sky-400/70 bg-gradient-to-b from-[#2a2f37] to-[#21252b] text-slate-100 shadow-[inset_0_1px_0_rgba(255,255,255,0.12),0_4px_12px_rgba(0,0,0,0.35)] transition-transform duration-150 hover:-translate-y-0.5 active:translate-y-0 py-2"
        >
          <div class="text-2xl drop-shadow-[0_1px_0_rgba(0,0,0,0.35)]">
            {{ color === "w" ? "♕" : "♛" }}
          </div>
          <div class="text-[11px] opacity-90 mt-1">Queen</div>
        </button>

        <button
          type="button"
          (click)="choose('r')"
          class="rounded-xl outline-none focus-visible:ring-2 focus-visible:ring-sky-400/70 bg-gradient-to-b from-[#2a2f37] to-[#21252b] text-slate-100 shadow-[inset_0_1px_0_rgba(255,255,255,0.12),0_4px_12px_rgba(0,0,0,0.35)] transition-transform duration-150 hover:-translate-y-0.5 active:translate-y-0 py-2"
        >
          <div class="text-2xl drop-shadow-[0_1px_0_rgba(0,0,0,0.35)]">
            {{ color === "w" ? "♖" : "♜" }}
          </div>
          <div class="text-[11px] opacity-90 mt-1">Rook</div>
        </button>

        <button
          type="button"
          (click)="choose('b')"
          class="rounded-xl outline-none focus-visible:ring-2 focus-visible:ring-sky-400/70 bg-gradient-to-b from-[#2a2f37] to-[#21252b] text-slate-100 shadow-[inset_0_1px_0_rgba(255,255,255,0.12),0_4px_12px_rgba(0,0,0,0.35)] transition-transform duration-150 hover:-translate-y-0.5 active:translate-y-0 py-2"
        >
          <div class="text-2xl drop-shadow-[0_1px_0_rgba(0,0,0,0.35)]">
            {{ color === "w" ? "♗" : "♝" }}
          </div>
          <div class="text-[11px] opacity-90 mt-1">Bishop</div>
        </button>

        <button
          type="button"
          (click)="choose('n')"
          class="rounded-xl outline-none focus-visible:ring-2 focus-visible:ring-sky-400/70 bg-gradient-to-b from-[#2a2f37] to-[#21252b] text-slate-100 shadow-[inset_0_1px_0_rgba(255,255,255,0.12),0_4px_12px_rgba(0,0,0,0.35)] transition-transform duration-150 hover:-translate-y-0.5 active:translate-y-0 py-2"
        >
          <div class="text-2xl drop-shadow-[0_1px_0_rgba(0,0,0,0.35)]">
            {{ color === "w" ? "♘" : "♞" }}
          </div>
          <div class="text-[11px] opacity-90 mt-1">Knight</div>
        </button>
      </div>

      <button
        type="button"
        (click)="cancel.emit()"
        class="mx-auto mt-3 block text-xs text-slate-300/80 hover:text-slate-100 px-3 py-1 rounded-md hover:bg-white/10 transition"
      >
        Cancel
      </button>
    </div>
  </div>
</ng-container>
