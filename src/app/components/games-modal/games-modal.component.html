<!-- Backdrop -->
<div class="fixed inset-0 z-50 flex items-end sm:items-center justify-center">
  <div
    class="absolute inset-0 bg-black/60"
    (click)="close.emit()"
    aria-hidden="true"
  ></div>

  <!-- Panel -->
  <div
    class="relative w-full sm:w-[560px] max-w-full sm:max-w-[560px] bg-steel-secondary/60 backdrop-blur border border-steel-primary/20 rounded-2xl shadow-xl mx-2 sm:mx-0"
    role="dialog"
    aria-modal="true"
  >
    <!-- Header -->
    <div
      class="flex items-center justify-between p-4 border-b border-steel-primary/20"
    >
      <h3 class="text-white font-semibold text-base sm:text-lg">
        All Recent Games
      </h3>
      <button
        type="button"
        class="p-2 rounded-lg text-steel-accent hover:text-steel-primary hover:bg-steel-bg/30 focus:outline-none focus:ring-2 focus:ring-steel-accent"
        aria-label="Close"
        (click)="close.emit()"
      >
        ✕
      </button>
    </div>

    <!-- Body -->
    <div class="p-3">
      <ng-container *ngIf="vm$ | async as vm; else loading">
        <div *ngIf="vm.error" class="text-sm text-red-400 px-1 py-2">
          {{ vm.error }}
        </div>

        <div class="max-h-96 overflow-y-auto space-y-3">
          <div
            *ngIf="!vm.error && vm.items.length === 0"
            class="text-sm text-gray-400 px-1 py-2"
          >
            No games played yet.
          </div>

          <article
            *ngFor="let it of vm.items; trackBy: trackById"
            class="flex items-center justify-between p-3 bg-steel-bg/30 hover:bg-steel-bg/50 rounded-lg transition-colors"
          >
            <div class="flex items-center gap-3">
              <div
                class="w-8 h-8 rounded-lg flex items-center justify-center"
                [ngClass]="it.boxClass"
              >
                <span class="text-sm font-bold" [ngClass]="it.textClass">{{
                  it.outcome
                }}</span>
              </div>

              <div>
                <p class="text-sm font-medium text-white">
                  vs {{ it.opponentLabel }}
                </p>
                <div class="flex items-center gap-2 text-xs text-gray-400">
                  <span>{{ it.statusLabel }}</span>
                  <span>•</span>
                  <span>{{ it.whenLabel }}</span>
                </div>
              </div>
            </div>

            <button
              type="button"
              class="text-steel-accent hover:text-steel-primary transition-colors focus:outline-none focus:ring-2 focus:ring-steel-accent rounded"
              aria-label="View game analysis"
              (click)="goAnalysis(it.id)"
            >
              <img
                src="../../../assets/analysis.png"
                alt="Analysis icon"
                class="w-5 h-5"
              />
            </button>
          </article>
        </div>
      </ng-container>

      <ng-template #loading>
        <div class="text-sm text-gray-400 px-1 py-2">Loading…</div>
      </ng-template>
    </div>
  </div>
</div>
