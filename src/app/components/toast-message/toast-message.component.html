<div class="fixed bottom-4 right-4 z-50 space-y-3 max-w-sm">
  <div
    *ngFor="let toast of toasts; trackBy: trackByToastId"
    class="toast-enter transform transition-all duration-300 ease-out"
    [class]="getToastClasses(toast)"
  >
    <!-- Toast Header -->
    <div class="flex items-start justify-between">
      <div class="flex items-center gap-3 flex-1">
        <!-- Icon -->
        <div class="flex-shrink-0">
          <div
            class="w-8 h-8 rounded-full flex items-center justify-center text-sm"
            [class]="getIconClasses(toast.kind)"
          >
            <span>{{ getToastIcon(toast.kind) }}</span>
          </div>
        </div>

        <!-- Content -->
        <div class="flex-1 min-w-0">
          <div
            *ngIf="toast.title"
            class="text-sm font-semibold text-white mb-1"
          >
            {{ toast.title }}
          </div>
          <div class="text-sm text-gray-300 break-words">
            {{ toast.message }}
          </div>
        </div>
      </div>

      <!-- Close Button -->
      <button
        (click)="dismissToast(toast.id)"
        class="flex-shrink-0 ml-3 text-gray-400 hover:text-white transition-colors rounded-full p-1 hover:bg-white/10"
      >
        <svg
          class="w-4 h-4"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          ></path>
        </svg>
      </button>
    </div>

    <!-- Progress Bar -->
    <div
      *ngIf="toast.durationMs && toast.durationMs > 0"
      class="mt-3 h-1 bg-white/10 rounded-full overflow-hidden"
    >
      <div
        class="h-full rounded-full transition-all ease-linear"
        [class]="getProgressBarClasses(toast.kind)"
        [style.animation-duration.ms]="toast.durationMs"
        style="
          animation-name: shrink;
          animation-timing-function: linear;
          animation-fill-mode: forwards;
        "
      ></div>
    </div>
  </div>
</div>
